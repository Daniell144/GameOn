<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameOn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              discord: {
                dark: '#313338',
                sidebar: '#2B2D31',
                active: '#3F4147',
                hover: '#35373C'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary-brand: #2563eb;
        --primary-brand-hover: #1d4ed8;
        --bg-main: #f8fafc;
        --bg-sidebar: #ffffff;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-main: #0f172a;
        --bg-sidebar: #0f172a;
        --bg-card: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
      }

      /* Explicit Theme Variable Overrides */
      .theme-light {
        --bg-main: #f8fafc;
        --bg-sidebar: #ffffff;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
      }
      .theme-dark {
        --bg-main: #0f172a;
        --bg-sidebar: #0f172a;
        --bg-card: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
      }
      .theme-cyberpunk {
        --primary-brand: #db2777;
        --primary-brand-hover: #be185d;
        --bg-main: #1a0b2e;
        --bg-sidebar: #0f051a;
        --bg-card: #2d0a31;
        --text-main: #ff00ff;
        --text-muted: #bd93f9;
        --border-color: rgba(219, 39, 119, 0.2);
      }
      .theme-forest {
        --primary-brand: #059669;
        --primary-brand-hover: #047857;
        --bg-main: #06201b;
        --bg-sidebar: #041411;
        --bg-card: #0a2d27;
        --text-main: #a7f3d0;
        --text-muted: #34d399;
        --border-color: rgba(5, 150, 105, 0.2);
      }
      .theme-sunset {
        --primary-brand: #f97316;
        --primary-brand-hover: #ea580c;
        --bg-main: #2a0e0e;
        --bg-sidebar: #1a0808;
        --bg-card: #3a1515;
        --text-main: #fed7aa;
        --text-muted: #fb923c;
        --border-color: rgba(249, 115, 22, 0.2);
      }
      .theme-luxury {
        --primary-brand: #ca8a04;
        --primary-brand-hover: #a16207;
        --bg-main: #0a0a0a;
        --bg-sidebar: #050505;
        --bg-card: #111111;
        --text-main: #fef08a;
        --text-muted: #eab308;
        --border-color: rgba(202, 138, 4, 0.2);
      }

      body {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        background-color: var(--bg-main) !important;
        color: var(--text-main);
      }

      /* Deep theme overrides for Tailwind components */
      .bg-white, .bg-slate-50, .bg-slate-900, .bg-slate-800 {
        background-color: var(--bg-sidebar) !important;
        transition: background-color 0.5s ease;
      }
      
      .bg-slate-50\/50, .bg-slate-900\/50, main {
        background-color: var(--bg-main) !important;
        transition: background-color 0.5s ease;
      }

      div.bg-white.dark\:bg-slate-800, 
      .bg-white.dark\:bg-slate-800.rounded-\[2\.5rem\],
      .bg-white.dark\:bg-slate-800.rounded-3xl {
        background-color: var(--bg-card) !important;
      }

      .border-slate-200, .border-slate-800, .border-slate-100, .border-slate-700, .border-slate-300 {
        border-color: var(--border-color) !important;
      }

      .text-slate-900, .dark .text-white {
        color: var(--text-main) !important;
      }

      .text-slate-500, .text-slate-400, .text-slate-600 {
        color: var(--text-muted) !important;
      }

      /* Form Elements */
      input, textarea {
        background-color: var(--bg-main) !important;
        color: var(--text-main) !important;
        border-color: var(--border-color) !important;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-brand);
        border-radius: 10px;
        opacity: 0.3;
      }

      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.4s ease-out forwards;
      }

      /* Dynamic Brand Colors */
      .bg-blue-600 { background-color: var(--primary-brand) !important; }
      .hover\:bg-blue-700:hover { background-color: var(--primary-brand-hover) !important; }
      .text-blue-600, .text-blue-500 { color: var(--primary-brand) !important; }
      .border-blue-600 { border-color: var(--primary-brand) !important; }
      .shadow-blue-500\/20 { --tw-shadow-color: var(--primary-brand) !important; }
      .ring-blue-500\/10 { --tw-ring-color: rgba(var(--primary-brand), 0.1) !important; }
    </style>

}
</script>
</head>

</html>
